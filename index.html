<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class="container">

        <h1>Calculator</h1>
        <p id="resultado">
            
        </p>
        <table>
            <tr>
                <td><button class="otherBtns" id="cBtn">C</button></td>
                <td><button class="otherBtns" id="eraseBtn"><</button></td>
                <td><button class="button opBtns">/</button></td>
                <td><button class="button opBtns">x</button></td>
            </tr>

            <tr>
                <td><button class="button">7</button></td>
                <td><button class="button">8</button></td>
                <td><button class="button">9</button></td>
                <td><button class="button opBtns">-</button></td>
            </tr>

            <tr>
                <td><button class="button">4</button></td>
                <td><button class="button">5</button></td>
                <td><button class="button">6</button></td>
                <td><button class="button opBtns">+</button></td>
            </tr>

            <tr>
                <td><button class="button">1</button></td>
                <td><button class="button">2</button></td>
                <td><button class="button">3</button></td>
                <td rowspan="2"><button id="equal" class="buttonEqual opBtns">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="button button0">0</button></td>
                <td><button class="button">.</button></td>
            </tr>
        </table>


        <footer>Developed by <a href='https://www.linkedin.com/in/albertoaraujoo/'> Alberto Ara√∫jo </a></footer>

    </div>

    

    <script src="./script.js"></script>
</body>
</html>
